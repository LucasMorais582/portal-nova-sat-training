<app-header></app-header>
<app-navbar></app-navbar>
<div class="container">
  <div id="content">
    <h1 id="title">Contato</h1>
    <p id="textHelpContact">Se você tiver alguma dúvida ou precisar de mais informações, não hesite em entrar em contato conosco através do formulário
       abaixo ou pelos nossos canais de atendimento.</p>
    <div>
      <form>
        <div id="formGroup">
          <label for="name">Nome: </label>
          <input type="text" id="name" name="name" required placeholder="Nome" [(ngModel)]="formData.nome">
          <br>
          <label for="email">Email: </label>
          <input type="email" id="email" name="email" required placeholder="Email" [(ngModel)]="formData.email">
          <br>
          <label for="message">Mensagem: </label>
          <textarea id="message" name="message" rows="5" required placeholder="Menssagem" [(ngModel)]="formData.mensagem"></textarea>
          <br>
          <button type="submit" id="buttonSubmit" (click)="abrirMailto()">Enviar</button>
        </div>
      </form>
    </div>
  </div>
</div>
