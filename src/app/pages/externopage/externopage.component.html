<div class="container">
  <div class="content">
    <h1>Usu√°rios Externos</h1>

    <div *ngIf="loading" class="loading-state">
      <p>Carregando...</p>
    </div>

    <div *ngIf="error" class="error-state">
      <p>{{ error }}</p>
      <button class="btn-retry" (click)="retry()">Tentar Novamente</button>
    </div>

    <div *ngIf="!loading && !error" class="user-list-container">
      <ul class="user-list">
        <li *ngFor="let user of users" class="user-item">
          <div class="user-info">
            <strong class="user-name">{{ user.name }}</strong>
            <span class="user-email">{{ user.email }}</span>
          </div>
        </li>
      </ul>
    </div>
  </div>
</div>
