<div class="container">
  <div class="content">
    <h1>Contato</h1>
    <!-- Formulário de contato -->
    <form [formGroup]="contactForm" (ngSubmit)="onSubmit()" class="contact-form">
      <!-- Campo Nome -->
      <div class="form-group">
        <label for="name">Nome:</label>
        <input id="name" type="text" formControlName="name" placeholder="Seu nome">
        <div *ngIf="contactForm.get('name')?.invalid && contactForm.get('name')?.touched" class="error">
          Nome é obrigatório.
        </div>
      </div>

      <!-- Campo Email -->
      <div class="form-group">
        <label for="email">Email:</label>
        <input id="email" type="email" formControlName="email" placeholder="Seu email">
        <div *ngIf="contactForm.get('email')?.invalid && contactForm.get('email')?.touched" class="error">
          Email inválido.
        </div>
      </div>

      <!-- Campo Mensagem -->
      <div class="form-group">
        <label for="message">Mensagem:</label>
        <textarea id="message" formControlName="message" rows="4" placeholder="Sua mensagem"></textarea>
        <div *ngIf="contactForm.get('message')?.invalid && contactForm.get('message')?.touched" class="error">
          Mensagem é obrigatória.
        </div>
      </div>

      <button type="submit" [disabled]="contactForm.invalid">Enviar</button>
    </form>
  </div>
</div>
