<div class="container">
  <h1 class="page-title">Visão Geral</h1>
  <div class="cards-grid">
    <mat-card *ngFor="let card of cards" class="stats-card">
      <mat-card-content>
        <div class="card-flex">
          <div>
            <p class="card-title">{{ card.title }}</p>
            <h2 class="card-value">{{ card.value }}</h2>
          </div>
          <mat-icon class="card-icon" [ngClass]="card.color">{{ card.icon }}</mat-icon>
        </div>
      </mat-card-content>
    </mat-card>
  </div>

  <div class="chart-section">
    <mat-card>
      <mat-card-header>
        <mat-card-title>Estatísticas da Semana</mat-card-title>
      </mat-card-header>
      <mat-card-content>
        <canvas baseChart
          [data]="barChartData"   
          [options]="barChartOptions"
          [type]="'bar'">
        </canvas>
      </mat-card-content>
    </mat-card>
  </div>

</div>
