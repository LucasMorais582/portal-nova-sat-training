<div class="card-item">
  <div class="card-header">
    <!-- Ícone do card -->
    <img [src]="icon" [alt]="title" class="card-icon">
    <div class="card-preview">
      <!-- Título e descrição do card -->
      <h3 class="card-title">{{ title }}</h3>
      <p class="card-description">{{ description }}</p>
    </div>
  </div>
</div>
